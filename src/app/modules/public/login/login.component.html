<div class="login-container"> <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">

      <mat-card-header>
        <div class="header-content">
           <mat-icon class="logo-icon">eco</mat-icon>
           <mat-card-title>GreenTrack</mat-card-title>
           <mat-card-subtitle>Bienvenido de nuevo</mat-card-subtitle>
        </div>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" placeholder="Ej. admin">
          <mat-icon matPrefix>person</mat-icon>

          @if (loginForm.get('username')?.hasError('required')) {
            <mat-error>El usuario es requerido</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="password">
          <mat-icon matPrefix>lock</mat-icon>

          <button mat-icon-button matSuffix (click)="togglePassword($event)" type="button">
            <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>

          @if (loginForm.get('password')?.hasError('required')) {
            <mat-error>La contraseña es requerida</mat-error>
          }
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="end">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          class="submit-btn"
          [disabled]="isLoading() || loginForm.invalid">

          @if (isLoading()) {
            Ingresando...
          } @else {
            Acceder
          }
        </button>
      </mat-card-actions>

    </mat-card>
  </form>
</div>
